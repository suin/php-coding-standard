# PHPDoc
services:
  # Each line of multi-line DocComments must have an asterisk [PSR-5] and must be aligned with the first one.
  # 複数行のDocCommentsの各行にはアスタリスク[PSR-5]が必要で、最初の行に合わせる必要があります。
  PhpCsFixer\Fixer\Phpdoc\AlignMultilineCommentFixer: ~

  # Configured annotations should be omitted from PHPDoc.
  # 不要な注釈はPHPDocから削除する必要があります。
  PhpCsFixer\Fixer\Phpdoc\GeneralPhpdocAnnotationRemoveFixer:
    annotations:
    - class
    - package
    - author

  # PHPDoc should contain `@param` for all params.
  PhpCsFixer\Fixer\Phpdoc\PhpdocAddMissingParamAnnotationFixer:
    only_untyped: true

  # All items of the given phpdoc tags must be either left-aligned or (by default) aligned vertically.
  PhpCsFixer\Fixer\Phpdoc\PhpdocAlignFixer:
    align: left

  # PHPDoc annotation descriptions should not be a sentence.
  PhpCsFixer\Fixer\Phpdoc\PhpdocAnnotationWithoutDotFixer: ~

  # Docblocks should have the same indentation as the documented subject.
  PhpCsFixer\Fixer\Phpdoc\PhpdocIndentFixer: ~

  # Fix PHPDoc inline tags, make `@inheritdoc` always inline.
  PhpCsFixer\Fixer\Phpdoc\PhpdocInlineTagFixer: ~

  # `@access` annotations should be omitted from PHPDoc.
  PhpCsFixer\Fixer\Phpdoc\PhpdocNoAccessFixer: ~

  # `@return` void and `@return null` annotations should be omitted from PHPDoc.
  PhpCsFixer\Fixer\Phpdoc\PhpdocNoEmptyReturnFixer: ~

  # `@package` and `@subpackage` annotations should be omitted from PHPDoc.
  PhpCsFixer\Fixer\Phpdoc\PhpdocNoPackageFixer: ~

  # Annotations in PHPDoc should be ordered so that `@param` annotations come first, then `@throws` annotations, then `@return` annotations.
  PhpCsFixer\Fixer\Phpdoc\PhpdocOrderFixer: ~

  # The type of `@return` annotations of methods returning a reference to itself must the configured one.
  PhpCsFixer\Fixer\Phpdoc\PhpdocReturnSelfReferenceFixer: ~

  # Scalar types should always be written in the same form. `int` not `integer`, `bool` not `boolean`, `float` not `real` or `double`.
  PhpCsFixer\Fixer\Phpdoc\PhpdocScalarFixer: ~

  # Single line `@var` PHPDoc should have proper spacing.
  PhpCsFixer\Fixer\Phpdoc\PhpdocSingleLineVarSpacingFixer: ~

  # Docblocks should only be used on structural elements.
  # PhpCsFixer\Fixer\Phpdoc\PhpdocToCommentFixer: ~

  # PHPDoc should start and end with content, excluding the very first and last line of the docblocks.
  PhpCsFixer\Fixer\Phpdoc\PhpdocTrimFixer: ~

  # Removes extra blank lines after summary and after description in PHPDoc.
  PhpCsFixer\Fixer\Phpdoc\PhpdocTrimConsecutiveBlankLineSeparationFixer: ~

  # The correct case must be used for standard PHP types in PHPDoc.
  PhpCsFixer\Fixer\Phpdoc\PhpdocTypesFixer: ~

  # Sorts PHPDoc types.
  PhpCsFixer\Fixer\Phpdoc\PhpdocTypesOrderFixer: ~

  # Prevents you from having a mixed type returned in a doc block.
  # @return mixedを宣言してはいけません。型を特定できる設計にしてください。
  Codor\Sniffs\TypeHints\MixedReturnTypeSniff: ~

  # Reports useless @var annotation (or whole documentation comment) for constants because the type of constant is always clear.
  # 定数は型が自明なため@varアノテーションを省略してください。
  SlevomatCodingStandard\Sniffs\TypeHints\UselessConstantTypeHintSniff: ~

  # Requires comments with single-line content to be written as one-liners.
  # クラスプロパティは一行のアノテーションを使用して下さい: /** @var Foo */
  SlevomatCodingStandard\Sniffs\Commenting\RequireOneLinePropertyDocCommentSniff: ~

  # Block comment should be used instead of one liner.
  # Symplify\CodingStandard\Fixer\Commenting\BlockPropertyCommentFixer: ~
  # SlevomatCodingStandard\Sniffs\Commenting\DisallowOneLinePropertyDocCommentSniff: ~

  # There must be no comment generated by PhpStorm.
  PhpCsFixerCustomFixers\Fixer\NoPhpStormGeneratedCommentFixer: ~

  # There must be no comment like: "Class FooBar".
  PhpCsFixerCustomFixers\Fixer\NoUselessClassCommentFixer: ~

  # There must be no comment like: "Foo constructor".
  PhpCsFixerCustomFixers\Fixer\NoUselessConstructorCommentFixer: ~

  # There should not be empty PHPDoc blocks.
  Symplify\CodingStandard\Fixer\Commenting\RemoveEmptyDocBlockFixer: ~

  # Block comment should only contain useful information about types.
  Symplify\CodingStandard\Fixer\Commenting\RemoveUselessDocBlockFixer: ~

  # There should not be empty PHPDoc blocks.
  PhpCsFixer\Fixer\Phpdoc\NoEmptyPhpdocFixer: ~

  # There should not be blank lines between docblock and the documented element.
  PhpCsFixer\Fixer\Phpdoc\NoBlankLinesAfterPhpdocFixer: ~
